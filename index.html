<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./materialize/css/materialize.min.css">
    <link rel="stylesheet" href="./stylesheets/main.css">
</head>
<body>
    <div class="container z-depth-1">
        <h1 class="center-align main-title">TODO list</h1>
        <form action="#" class="todo-form">
            <input type="text" class="creating-new-task" placeholder="Type here..." id="task-input">
            <button class="submit-button waves-effect waves-light btn" id="submit">Submit</button>
        </form>
        <ul id="filters-group" class="filters-group row">
            <li class="active"><button id="all-items" class="waves-effect waves-light btn">All</button></li>
            <li><button id="open-items" class="waves-effect waves-light btn">Open</button></li>
            <li><button id="done-items" class="waves-effect waves-light btn">Done</button></li>
        </ul>
        <ul id="result" class="collection"></ul>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./materialize/js/materialize.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
